{% extends "base.html" %}
{% block content %}

<div class="container">
  <h2>{{category.name}}</h2>
  <h2>Add Item</h2>

  <form action="{{url_for('newItem', category_name=category_name)}}" method = 'POST'>
    <div class="form-group">

        <label for="name">Name:</label>
        <input type="text" maxlength="80" class="form-control" name="name" required>

        <label for="description">Description:</label>
        <textarea class="form-control" maxlength="250" rows="5" name="description" required></textarea>

        <button type="submit" class="btn btn-primary" id="submit">Add</button>

        <a href="{{url_for('showCategory', category_name=category.name)}}">
          <button type="button" class="btn btn-default cancel">Cancel</button></a>
    </div>
  </form>
</div>
{% endblock %}
