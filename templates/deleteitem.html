{% extends "base.html" %}
{% block content %}

<div class="container">
  <h2>Are you sure you want to delete the item: {{item.name}}?</h2>
  <form action="" method = 'POST'>
    <button type="submit" class="btn btn-danger">Delete</button>

    <a href = "{{url_for('showCategory', category_name=category_name)}}">
      <button type="button" class="btn btn-default cancel">Cancel</button></a>
</div>

{% endblock %}
