<!doctype html>
<html lang="en">
  <head>
    <title>Catalog App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='styles.css') }}">
  </head>

  <body>
    <div class="container-fluid bg-secondary">
      <div class="row top-menu bg-dark">
      	<div class="col-md-8">
      		<a href="{{url_for('index')}}">
            <h1 class="text-light">Catalog App</h1>
      		</a>
      	</div>
      	<div class="login-button col-md-4 text-right">
      			{%if 'username' not in session %}
      			<a href="{{url_for('showLogin')}}" class="btn btn-primary" role="button">Login</a>
      			{% else %}
      			<a href="{{url_for('logout')}}">Logout</a>
      			{% endif %}
      	</div>
      </div>
    <div class="row">
      <div class="container">
        <div class="row table bg-light">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
