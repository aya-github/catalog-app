{% extends "base.html" %}
{% block content %}

<div class="container">
<h2>Edit Item: {{item.name}} ({{category.name}})</h2>

<form action="{{url_for('editItem', category_name=category_name,
                item_name=item_name)}}" method = 'POST'>
<div class="form-group">
  <label for="name">Name:</label>
  <input type="text" maxlength="80" class="form-control" name="name"  value="{{item.name}}">

  <label for="description">Description:</label>
  <textarea class="form-control" maxlength="250" rows="5" name="description">
    {{item.description}}
  </textarea>

  <button type="submit" class="btn btn-primary" id="submit">Submit</button>

  <a href="{{url_for('showCategory', category_name=category_name)}}">
    <button type="button" class="btn btn-default cancel">Cancel</button></a>
</form>
</div>
{% endblock %}
